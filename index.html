<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form novalidate>
    <h1>Contact Us</h1>
    <div class="name">
      <div class="first">
        <label for="firtName">First Name *</label>
        <input type="text" id="firstName" required>
        <span class="error firstname_error">This field is required</span>
      </div>
      <div class="last">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required>
        <span class="error lastname_error">This field is required</span>
      </div>
    </div>

    <div class="email">
      <label for="email">Email Address *</label>
      <input type="email" id="email" required>
      <span class="error email_error">Please enter a valid email address</span>
    </div>

    <div class="query">
      <span>Query Type *</span>
      <div class="items">
        <label for="general"><input type="radio" name="item" id="general" required>General Enquiry</label>
        <label for="support"><input type="radio" name="item" id="support">Support Request</label>
      </div>
      <span class="error query_error">Please select a query type</span>
    </div>

    <div class="message">
      <label for="message">Message *</label>
      <textarea id="message" rows="5" required></textarea>
      <span class="error message_error">This field is required</span>
    </div>

    <div class="consent">
      <label for="consent"><input type="checkbox" id="consent" required>  I consent to being contacted by the team *</label>
      <span class="error consent_error">To submit this form, please consent to being contacted</span>
    </div>

    <button>submit</button>
  </form>
</body>
</html>
